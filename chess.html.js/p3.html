<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PG Chess</title>
    <!-- <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/891/891932.png"
      type="image/x-icon"
    /> -->
    <link
      rel="icon"
      href="../chess.html.js/images/logo.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="p3_responsive.css" />
    <script
      src="https://kit.fontawesome.com/1bc695496f.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <div id="customAlert" class="custom-alert">
      <p id="customAlertMessage"></p>
    </div>
    <div class="popup-overlay" id="popupOverlay"></div>
    <div class="popup" id="customPopup">
      <p id="popupMessage">End Game pop-up</p>
      <div class="popup-buttons">
        <button class="confirm" onclick="handleConfirm()">OK</button>
        <button class="cancel" onclick="handleCancel()">Cancel</button>
      </div>
    </div>
    <!--For game over-->
    <div class="game-over-popup" id="gameOverPopup">
      <p id="gameOverMessage"></p>
      <div class="popup-buttons">
        <button class="confirm" onclick="handleConfirm()">OK</button>
        <button class="cancel" onclick="handleCancel()">Cancel</button>
        <button class="analyse" onclick="analyseGame()">Analyse</button>
      </div>
    </div>
    <!-- For colour select with Computer -->
    <div id="strengthOverlay" class="popup-overlay"></div>
    <div id="strengthPopup" class="popup">
      <h3>Select strength and colour</h3>
      <div id="strengthSlider" class="slider"></div>
      <p id="levelText">Stockfish level 4</p>
      <div id="colourButtons" class="popup-buttons">
        <button class="compPop" data-col="white">White</button>
        <button class="compPop" data-col="random">Random</button>
        <button class="compPop" data-col="black">Black</button>
      </div>
    </div>
    <!-- Combined Login/Signup Modal -->
    <div id="loginOverlay" class="popup-overlay"></div>
    <div id="loginPopup" class="popup">
      <h3 id="popupTitle">Login to continue</h3>
      <div class="login-fields">
        <input type="text" id="loginUsername" placeholder="Username" />
        <input type="password" id="loginPassword" placeholder="Password" />
        <input type="password" id="signupConfirm" placeholder="Confirm Password" style="display: none;" />
      </div>
      <div class="popup-buttons">
        <button class="loginBtn" onclick="submitLoginOrSignup()" id="mainActionBtn">Login</button>
        <button class="loginBtn" onclick="hideLoginPopup()">Cancel</button>
      </div>
      <div class="login-links">
        <span id="toggleText">Don't have an account?</span>
        <a href="#" onclick="toggleSignup(true)" id="toggleLink">Sign Up</a>
      </div>
    </div>
    <!-- Logout Modal -->
    <div id="logoutOverlay" class="popup-overlay"></div>
    <div id="logoutPopup" class="popup">
      <h3>Confirm Logout</h3>
      <p>Are you sure you want to logout?</p>
      <div class="popup-buttons">
        <button class="logoutBtn" onclick="confirmLogout()">Yes, Logout</button>
        <button class="logoutBtn" onclick="hideLogoutPopup()">Cancel</button>
      </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="../PG.html.js/main.html#">PG.Chess</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav mx-auto" id="navbar"></ul>
        </div>
      </div>
    </nav>
    <div id="display"></div>
    <div id="leftbar"></div>
    <div id="rightbar"></div>
    <script src="p3.js"></script>
  </body>
</html>
